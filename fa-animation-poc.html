<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Access Health </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-highway.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="assets/css/styles.css">  
    <link rel="stylesheet" href="assets/css/fa-animation-poc.css">  
  </head>
  <body>         
    <section class="product-section body-section"  id="resources">         
        <h2>RESOURCES</h2>
        <div class="product-container">   
          <!-- CARE GIVING -->
            <div  class="card-icons-6 fa-5x center">                    
                <i class="fa fa-solid fa-wheelchair fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i> 
                <i class="fa fa-solid fa-user-md fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-medkit fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-heartbeat fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-smile-o fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-ambulance fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>  
                <p class="card-title">CARE GIVING</p>                  
            </div>
            <!-- HEALTH KIT -->
            <div class="card-icons-6 fa-5x center">                  
                <i class="fa fa-solid fa-hospital-o fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>  
                <i class="fa fa-solid fa-medkit fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-lemon-o fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-wheelchair-alt fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-h-square fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-thermometer-1 fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i> 
                <span class="card-title">HEALTH KIT</span>                
            </div>            
            <!-- HEALTH CONDITIONS -->
            <div class="card-icons-6 fa-5x center">         
                <i class="fa fa-solid fa-bed fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i> 
                <i class="fa fa-solid fa-stethoscope fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-blind fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-xyz fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>

                <i class="fa fa-solid fa-xyz fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>  
                <p class="card-title">HEALTH CONDITIONS</p> 
            </div>
        </div>
    </section>
    <section class="product-section body-section body-section-top" id="discover">         
        <h2> DISCOVER</h2>
        <div class="product-container">
            <!-- COMMUNITY -->
            <div  class="card-icons-6 fa-5x center"> 
                <i class="fa fa-solid fa-heartbeat fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>

                <i class="fa fa-solid fa-female fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>  
                <p class="card-title">COMMUNITY</p> 
                <!-- <span class="card-title">COMMUNITY</span> -->
            </div>

            <!-- GADGET REVIEWS -->
            <div  class="card-icons-6 fa-5x center">  
                <i class="fa fa-solid fa-check fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>

            </div>

            <!-- BLOGS -->
            <div  class="card-icons-6 fa-5x center">  
                <i class="fa fa-solid fa-commenting fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i> 
                <i class="fa fa-solid fa-book fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-pencil fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-microhone fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-search fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i>
                <i class="fa fa-solid fa-envelope-open fa-beat" style="--fa-beat-scale: 2.0;--fa-animation-duration: 2s;"></i> 
                <span class="card-title">BLOGS</span>
